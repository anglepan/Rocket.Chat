<body class="global-font-family color-primary-font-color hold-transition skin-blue">
</body>

<template name="main">
	{{#if subsReady}}
		{{#unless logged}}
			<div class="connection-status">
				{{> status}}
			</div>
			{{#if useIframe}}
				{{#if iframeUrl}}
					<iframe src="{{iframeUrl}}" style="height: 100%; width: 100%;"></iframe>
				{{/if}}
			{{else}}
				{{> loginLayout center="loginForm"}}
			{{/if}}
			{{ CustomScriptLoggedOut }}
		{{else}}
			{{#unless hasUsername}}
				{{> username}}
			{{else}}
				{{#if requirePasswordChange}}
					{{> loginLayout center="resetPassword"}}
				{{else}}
					{{> videoCall overlay=true}}
					<div id="user-card-popover"></div>
					<div id="rocket-chat" class="{{embeddedVersion}} menu-nav ltewrapper">
						<div class="connection-status">
							{{> status}}
						</div>
						<div class="main-content content-background-color {{#if modal}}main-modal{{/if}}">
							{{> Template.dynamic template=center}}
						</div>
						{{#unless modal}}
							{{> sideNavlte }}
						{{/unless}}
					</div>
					{{> audioNotification }}
				{{/if}}
			{{/unless}}
			{{ CustomScriptLoggedIn }}
			{{> photoswipe}}
		{{/unless}}
	{{else}}
		{{> loading}}
	{{/if}}
</template>
