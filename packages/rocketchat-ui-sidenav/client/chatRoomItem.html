    <li class="link-room-{{rid}} {{active}} {{#if unread}}has-unread{{/if}} {{#if alert}}has-alert{{/if}}">
        <a class="open-room" href="{{route}}" title="{{name}}">
            <div class="user-panel2">
                <div class="pull-left image">
                	<!--<i class="{{roomIcon}} {{userStatus}}" aria-label=""></i>-->
                    <img src="http://tp4.sinaimg.cn/1345566427/180/5730976522/0" class="img-circle" alt="User Image">
		        	{{#if unread}}
                    	<span class="badge bg-red">{{unread}}</span>
					{{/if}}
                </div>

                <div class="pull-left info">                    
					<span class='name {{archived}}'>{{name}}</span>
                    <p>
	                    <i class="fa fa-circle text-success"></i>
			            {{#if $not unread}}
							<span class='opt'>
								<i class="icon-eye-off hide-room" title="{{_ "Hide_room"}}" aria-label="{{_ "Hide_room"}}"></i>
								{{#if canLeave}}
									<i class="icon-logout leave-room" title="{{_ "Leave_room"}}" aria-label="{{_ "Leave_room"}}"></i>
								{{/if}}
							</span>
						{{/if}}
					</p>
                </div>
            </div>
        </a>
    </li>
