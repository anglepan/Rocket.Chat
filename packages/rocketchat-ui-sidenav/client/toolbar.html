<template name="toolbar">
	<div class="toolbar">
        <!-- search form -->
        <div class="sidebar-form">
            <div class="input-group">
                <input type="text" name="toolbar-input" class="form-control toolbar-search__input" placeholder="{{getPlaceholder}}">
                <span class="input-group-btn">
                    <button type="button" name="search" id="search-btn" class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>           
					{{#if canCreate}}
	                    <button type="button" name="roomadd" id="roomadd-btn" class="btn btn-flat">
	                        <i class="fa fa-plus"></i>
	                    </button>
					{{/if}}
                </span>     
            </div>
        </div>

		{{> messagePopup popupConfig}}
	</div>
</template>

<template name="toolbarSearchList">
	<i class="{{icon}} {{userStatus}}"></i>
	<span class="room-title {{#if unread}}bold{{/if}}">{{name}}</span>
	{{#if unread}}
		<span class="unread">{{unread}}</span>
	{{/if}}
</template>

<template name="toolbarSearchListEmpty">
	{{_ "No_results_found"}}
</template>
