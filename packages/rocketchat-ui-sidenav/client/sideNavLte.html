<template name="sideNavLte">
<aside class="side-nav main-sidebar control-sidebar-dark" role="navigation">
    <div class="sidebar-header">
        {{> accountBoxLte }}  
        {{#if currentUser}}
            {{> toolbar}}    
        {{/if}}     
    </div> 
    <div class="unread-rooms background-primary-action-color color-primary-action-contrast top-unread-rooms hidden">
        {{_ "More_unreads"}} <i class="icon-up-big"></i>
    </div>
    {{#if currentUser}}
        <section class="sidebar">
            <div class="tab-content">
                <!-- message tab content -->
                <div class="tab-pane rooms-list" id="sidebar-message-tab" aria-label="{{_ "Channels"}}" role="region">
                    <div class="unread-rooms-mode {{#if hasUnread}}has-unread{{/if}}">                    
                        <ul class="sidebar-menu">
                            {{#each unreadRms}}
                                {{> chatRoomItem }}
                            {{/each}}
                        </ul>
                    </div>
                </div>
                {{#unless hasUnread}}
                    <img src="/images/nomoremsg.svg" alt="没有更多未读消息了" />
                {{/unless}}
                <!-- /.tab-pane -->
                <!-- friend tab content -->
                <div class="tab-pane rooms-list active" id="sidebar-friend-tab" aria-label="{{_ "Channels"}}" role="region">
                    <ul class="sidebar-menu">
                        {{#each roomType}}
                            <li class="treeview">
                                {{#if canShowRoomType}}
                                    {{> Template.dynamic template=templateName }}
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                    {{#if canViewHistory}}
                        <h3 class="history-div">
                            <a href="{{pathFor 'privateHistory'}}">{{_ "History"}}</a>
                        </h3>
                    {{/if}}                  
                </div>
                <!-- /.tab-pane -->
                <!-- group tab content -->
                <div class="tab-pane" id="sidebar-group-tab">
                    <h4>
                        预留...
                    </h4>
                </div>
                <!-- /.tab-pane -->
            </div>
            <ul class="nav nav-tabs nav-justified control-sidebar-tabs" style="position:absolute;bottom:0px;">
                <li><a href="#sidebar-message-tab" data-toggle="tab"><i class="fa fa-commenting fa-lg"></i>{{#if hasUnread}}<span class="badge bg-red">{{unreadRms.count}}</span>{{/if}}</a></li>
                <li class="active"><a href="#sidebar-friend-tab" data-toggle="tab"><i class="fa fa-user fa-lg"></i></a></li>
                <li><a href="#sidebar-group-tab" data-toggle="tab"><i class="fa fa-users fa-lg"></i></a></li>
            </ul>
        </section>
    {{/if}}
    <div class="unread-rooms background-primary-action-color color-primary-action-contrast bottom-unread-rooms hidden">
        {{_ "More_unreads"}} <i class="icon-down-big"></i>
    </div>
    <div class="flex-nav primary-background-color animated-hidden">
        <section>
            {{> Template.dynamic template=flexTemplate data=flexData}}
        </section>
    </div>
    <span class="arrow bottom"></span>
</aside>
</template>
